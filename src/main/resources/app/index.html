<html ng-app="environmentsApp">
   <head>
      <title>Environments</title>
      <link rel="stylesheet" href="components/bootstrap/bootstrap.min.css">
      <link rel="stylesheet" href="components/bootstrap/bootstrap-theme.min.css">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body role="document" >
      <!-- Fixed navbar -->
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
         <div class="container">
            <div class="navbar-header">
               <div class="navbar-brand" style="color: white">Environments</div>
            </div>
            <div  ng-controller="NavCtrl" class="navbar-collapse collapse">
               <ul class="nav navbar-nav">
                  <li data-ng-repeat="link in links">
                    <a target="_blank" href="{{link.url}}">{{link.name}}</a></li>
                  <li><a href data-ng-click="toggleView()">({{compactView ? '+' : '-' }})</a></li>
               </ul>
            </div>
            <!--/.nav-collapse -->
         </div>
      </div>
      <br/>
      <div class="row">
         <div ng-view></div>
      </div>
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="components/jquery/dist/jquery.min.js" defer></script>
      <script src="components/angular/angular.min.js"></script>
      <script src="components/angular-route/angular-route.min.js"></script>
      <script src="components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
      <script src="components/bootstrap/bootstrap.min.js" defer></script>
      <script src="controllers.js"></script>
      <script src="services.js"></script>

   </body>
</html>
